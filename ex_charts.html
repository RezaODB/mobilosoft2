<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mobilosoft</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <section>
        <div id="chart_div_pie" style="width: 100%; height: 400px;"></div>
        <div id="chart_div_area" style="width: 100%;"></div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
    <script src="js/global.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {
            'packages': ['corechart']
        });

        google.charts.setOnLoadCallback(drawChart);


        function drawChart() {

            // ***********
            // PIE EXEMPLE
            // ***********
            var dataPie = new google.visualization.DataTable();
            dataPie.addColumn('string', 'Topping');
            dataPie.addColumn('number', 'Slices');
            dataPie.addRows([
                ['Facebook', 4],
                ['Google', 1],


            ]);


            var optionsPie = {
                colors: ['#e0440e', '#e6693e', '#ec8f6e', '#f3b49f', '#f6c7b6']
            };


            var chartPie = new google.visualization.PieChart(document.getElementById('chart_div_pie'));
            chartPie.draw(dataPie, optionsPie);

            // ************
            // AREA EXEMPLE
            // ************
            var dataArea = google.visualization.arrayToDataTable([
                ['Year', 'Sales', 'Expenses'],
                ['2013', 1000, 400],
                ['2014', 1170, 460],
                ['2015', 660, 1120],
                ['2016', 1030, 540]
            ]);

            var optionsArea = {
                title: 'Company Performance',
                hAxis: {
                    title: 'Year',
                    titleTextStyle: {
                        color: '#333'
                    }
                },
                vAxis: {
                    minValue: 0
                }
            };

            var chartArea = new google.visualization.AreaChart(document.getElementById('chart_div_area'));
            chartArea.draw(dataArea, optionsArea);
        }
    </script>

</body>

</html>
