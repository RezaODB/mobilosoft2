<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mobilosoft</title>
    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>



    <!-- **** -->
    <!-- MAIN -->
    <!-- **** -->
    <main class="frontmain">

        <div class="logoLine"><img src="../img/logoline.png"></div>
        <div class="box centeredBox">

            <div class="box-title">
                <h2>Log in</h2>
            </div>

            <div class="box-inside">

                <form class="form">

                    <div class="row">

                        <div class="col">

                            <input type="text" placeholder="Login">
                        </div>
                    </div>

                    <div class="row">

                        <div class="col">
                            <input type="password">
                        </div>
                    </div>

                    <div class="wrapSubmit">
                        <input type="submit" value="Login" class="btn" />
                    </div>

                    <div class="wrapSubmitGoogle">
                        <span>OR</span>
                        <a class="btngoogle">Login with google</a>
                    </div>

                </form>
            </div>
            <div class="box-footer">
                <p><a href="#">Forgot password ?</a><br/> Are you a professionnal ? <a href="#">Click here to start</a></p>
            </div>
        </div>


    </main>

    <!-- **** -->
    <!-- @MAIN -->
    <!-- **** -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
    <script src="../js/global.js"></script>
</body>

</html>
